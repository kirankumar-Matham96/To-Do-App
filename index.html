<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO APP</title>
    <!-- font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/a731b1af9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="./index.css" />

  <body>
    <div class="bg-container">
      <h1 class="m-heading">TO-DO LIST</h1>
      <main class="main-container">
        <!-- header section -->
        <section class="input-section">
          <i class="fa-solid fa-clipboard-list"></i>
          <input type="text" class="main-input" />
          <button class="add-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </section>
        <div class="complete-clear">
          <button class="complete-all-btn">
            <i class="fa-solid fa-check-double"></i>
            Complete all tasks
          </button>
          <button class="clear-btn">Clear completed</button>
        </div>
        <hr />

        <!-- list section -->
        <section class="list-container">
          <!-- <div class="task">
            <div class="task-details">

              <i class="fa-regular fa-circle-xmark"></i>

          </div> -->
        </section>

        <!-- footer section -->
        <hr />
        <div class="details-and-options">
          <div class="tasks-left">
            <p><span id="tasks-count">2</span> tasks left</p>
          </div>
          <div class="options">
            <button class="option all-btn active">All</button>
            <button class="option incomplete-btn">Incomplete</button>
            <button class="option completed-btn">Completed</button>
          </div>
        </div>
      </main>
    </div>
    <!-- local js script -->
    <script src="./index.js"></script>
